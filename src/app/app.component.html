<div class="container">
  <app-search [searchValue]="searchValue"
              (onSearch)="getVideoListBySearch($event)">
  </app-search>
  <app-filter [orders]="orders" (setOrderEmitter)="setOrder($event)"></app-filter>
  <app-video-list *ngIf="videoList.length" [videoList]="videoList"></app-video-list>
</div>
