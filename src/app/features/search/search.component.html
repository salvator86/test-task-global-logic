<div class="container-sm">
  <div class="search">
    <mat-form-field class="search__input">
      <mat-label>Search Youtube</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue">
      <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary"
            class="search__button"
            (click)="onSearch.emit(searchValue)"
            [disabled]="!searchValue">Show results</button>
  </div>
</div>
